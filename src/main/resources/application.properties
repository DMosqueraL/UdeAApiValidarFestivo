server.port=8090
#Configuración BBDD PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Festivos
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

#SWAGGER 3.0
springdoc.api-docs.enabled= true
springdoc.api-docs.path=/festivos/api-docs
springdoc.swagger-ui.enabled= true
springdoc.swagger-ui.path=festivos/swagger-ui.html
springdoc.paths-to-match=/api/v1/festivos/**
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method



